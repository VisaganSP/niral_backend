<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="default.css" />

    <title>Niral 2024</title>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/engine/tsparticles.engine.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/configs/tsparticles.configs.min.js"></script>
    <style>
      canvas {
        display: block;
        vertical-align: bottom;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-C5FigLb7.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-BpynHmrk.css">
  </head>
  <body>
    <div id="tsparticles"></div>
    <div id="app"></div>
    <script>
      tsParticles.load('tsparticles', {
        fpsLimit: 60,
        background: {
          color: '#000',
        },
        interactivity: {
          events: {
            onClick: { enable: true, mode: 'push' },
            onHover: {
              enable: true,
              mode: 'repulse',
              parallax: { enable: false, force: 60, smooth: 10 },
            },
            resize: true,
          },
          modes: {
            push: { quantity: 4 },
            repulse: { distance: 200, duration: 0.4 },
          },
        },
        particles: {
          color: { value: '#ffffff' },
          move: {
            direction: 'none',
            enable: true,
            outModes: 'out',
            random: false,
            speed: 2,
            straight: false,
          },
          number: {
            density: {
              enable: true,
              area: 800,
            },
            value: 80,
          },
          opacity: {
            animation: {
              enable: true,
              speed: 0.05,
              sync: true,
              startValue: 'max',
              count: 1,
              destroy: 'min',
            },
            value: {
              min: 0,
              max: 0.5,
            },
          },
          shape: {
            type: 'circle',
          },
          size: {
            value: { min: 1, max: 5 },
          },
        },
      })
    </script>
  </body>
